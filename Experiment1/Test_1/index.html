<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<title> P5 Example </title>
		
		<!-- import the libraries -->
		<!-- Note that the following libraries are linked down before. These libraries can be
			 downlaoded be kept locally with the rest of the website files. -->
		<!-- p5: more info https://p5js.org/libraries/ -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.sound.min.js"></script>
		<!-- ml5: more info https://learn.ml5js.org/docs/#/ -->
		<script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
		<!-- PubNub: more info https://www.pubnub.com/docs/web-javascript/pubnub-javascript-sdk -->
		<script src="https://cdn.pubnub.com/sdk/javascript/pubnub.4.27.6.js"></script>
		<!-- Serial Control -->
		<script src="libraries/p5.serialport.js" type="text/javascript"></script>
		
		<!-- import the webpage's stylesheet -->
		<link rel="stylesheet" type="text/css" href="css/style.css">
		
		<!-- import the webpage's javascript file -->
		<script src="sketch.js" type="text/javascript"></script>
	</head>
	<body>
		<!-- Here goes your html code for your website -->
	</body>
</html>
